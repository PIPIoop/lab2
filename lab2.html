<!DOCTYPE HTML>

<html>

<head>

    <title>Таблица умножения</title>
  <div class="zogolov"> 
      <b>Таблица умножения </b>
       </div>
</head>

<body>
  <style>
    .zogolov{
      text-align:center;
      font-size: 40px;

    }
    .center{
      width: 30%;
      margin: auto;
      color: white;
      font-size: 200%;
    }
    .chisla{
      width: 30%;
      margin: auto;
      color: #B22222;
      font-size: 200%;
    }
  </style>


  <div class="center">
  <table border = 1> 
  <tr>

  <th>
  <script>
      document.body.style.background = 'gray'
      '<th>'
      for (let i = 1;i <= 10; i++){
        document.write('<th>' + i + '</th>')
      }
      document.write('<tr>'+'</tr>')
      let n=1
      while (n!=11){
        document.write('<th>' + n + '</th>')
        for(let i=1;i<=10;i++){
          document.write('<th>'+ (i*n) + '</th>')
        }
        document.write('<tr>'+'</tr>')
        n++
      }
  </script>
  

  </tr>
  </table>
  </div>


  </div>
</body>

</html>
